<html>

	<head>
		
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tinycolor-min.js"></script>
		<script src="js/color-picker.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">				
		<link rel="stylesheet" href="css/color-picker.css">		
		
	</head>
	
	<body>
		
		<div class="input-prepend input-append">
			
			<span class="add-on">#</span>
		
			<input id="appendedPrependedDropdownButton" type="text" class="span2 color-text-input" value="000">
		
			<div class="btn-group">
			
				<button class="btn dropdown-toggle color-dropdown" data-toggle="dropdown">
					
					<span class="color-preview" id="current-color"></span>
			  	
					<span class="caret"></span>
			 	
				</button>
			
			  <ul class="color-menu dropdown-menu">
				 	<li>
						<a>
							<span class="color-preview" id="white"></span>
							<span class="color-label">White</span>
							<span class="color-box" id="spectrum-white">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
			  	<li>
						<a>
							<span class="color-preview" id="red"></span>
							<span class="color-label">Red</span>
							<span class="color-box" id="spectrum-red">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
					<li>
						<a>
							<span class="color-preview" id="orange"></span>
							<span class="color-label">Orange</span>
							<span class="color-box" id="spectrum-orange">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
			  	<li>
						<a>
							<span class="color-preview" id="yellow"></span>
							<span class="color-label">Yellow</span>
							<span class="color-box" id="spectrum-yellow">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
					<li>
						<a>
							<span class="color-preview" id="green"></span>
							<span class="color-label">Green</span>
							<span class="color-box" id="spectrum-green">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
			  	<li>
						<a>
							<span class="color-preview" id="blue"></span>
							<span class="color-label">Blue</span>
							<span class="color-box" id="spectrum-blue">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
					<li>
						<a>
							<span class="color-preview" id="purple"></span>
							<span class="color-label">Purple</span>
							<span class="color-box" id="spectrum-purple">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
					<li>
						<a>
							<span class="color-preview" id="black"></span>
							<span class="color-label">Black</span>
							<span class="color-box" id="spectrum-black">
								<span class="color-band"></span>
							</span>
						</a>
					</li>
			  </ul>
			
			</div>
		
		</div>
		
	</body>
	
</html>
